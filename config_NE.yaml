generate_training_sets_NE.py:
  datasets:
    ground_truth_sectors_shapefile: data/Secteurs_ground_truth.shp
    other_sectors_shapefile: data/Secteurs_autres.shp
    ground_truth_swimming_pools_shapefile: data/piscines_ground_truth.shp
    other_swimming_pools_shapefile: data/piscines_autres.shp
    orthophotos_web_map_service:
      url: https://sitn.ne.ch/mapproxy95/service
      layers: ortho2019
      srs: "EPSG:900913"
  folders:
    output: output-NE
  tile_size: 256 # per side, in pixels
  save_image_metadata: True
  overwrite: False
  n_jobs: 10
  COCO_metadata:
    year: 2020
    version: 1.0
    description: 2019 orthophotos w/ Swimming Pool segmentations
    contributor: Système d'information du territoire Neuchâtelois (SITN)
    url: https://sitn.ne.ch
    license:
      name: Unknown
      url: 


assess_predictions_NE.py:
  n_jobs: 10
  datasets:
    labels_geojson: output-NE/labels.geojson
    image_metadata_json: output-NE/img_metadata.json
    OK_tiles_geojson: output-NE/OK_tiles.geojson # tiles including at least one swimming pool, split in trn/val/tst subsets
    aoi_tiles_geojson: output-NE/aoi_z18_tiles.geojson # aoi = Area of Interest
    predictions:
      trn: output-NE/trn_predictions_at_0dot05_threshold.pkl
      val: output-NE/val_predictions_at_0dot05_threshold.pkl
      tst: output-NE/tst_predictions_at_0dot05_threshold.pkl
      all: output-NE/all_predictions_at_0dot05_threshold.pkl
  folders:
    output: output-NE

