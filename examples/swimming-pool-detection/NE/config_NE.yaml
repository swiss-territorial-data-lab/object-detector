prepare_data.py:
  datasets:
    ground_truth_sectors_shapefile: data/Ground_truth_sectors.shp
    other_sectors_shapefile: data/Other_sector.shp
    ground_truth_swimming_pools_shapefile: data/Ground_truth_swimming_pools.shp
    other_swimming_pools_shapefile: data/Other_swimming_pools.shp
  zoom_level: 18
  output_folder: output_NE

generate_tilesets.py:
  debug_mode: False
  datasets:
    aoi_tiles_geojson: output_NE/aoi_z18_tiles.geojson
    ground_truth_labels_geojson: output_NE/ground_truth_labels.geojson
    other_labels_geojson: output_NE/other_labels.geojson
    orthophotos_web_service:
      type: WMS # supported values: 1. MIL = Map Image Layer 2. WMS
      url: https://sitn.ne.ch/mapproxy95/service
      layers: ortho2019
      srs: "EPSG:3857"
  output_folder: output_NE
  tile_size: 256 # per side, in pixels
  overwrite: False
  n_jobs: 100
  COCO_metadata:
    year: 2020
    version: 1.0
    description: 2019 orthophotos w/ Swimming Pool segmentations
    contributor: Système d'information du territoire Neuchâtelois (SITN)
    url: https://sitn.ne.ch
    license:
      name: Unknown
      url:
    category:
        name: "pool"
        supercategory: "facility"
        
train_model.py:
    working_folder: output_NE
    log_subfolder: logs
    sample_tagged_img_subfolder: sample_training_images
    COCO_files: # relative paths, w/ respect to the working_folder
        trn: COCO_trn.json
        val: COCO_val.json
        tst: COCO_tst.json
    detectron2_config_file: '../detectron2_config_NE.yaml' # path relative to the working_folder
    model_weights:
        model_zoo_checkpoint_url: "COCO-InstanceSegmentation/mask_rcnn_R_50_FPN_1x.yaml"
        
make_predictions.py:
    working_folder: output_NE
    log_subfolder: logs
    sample_tagged_img_subfolder: sample_prediction_images
    COCO_files: # relative paths, w/ respect to the working_folder
        trn: COCO_trn.json
        val: COCO_val.json
        tst: COCO_tst.json
        oth: COCO_oth.json
    detectron2_config_file: '../detectron2_config_NE.yaml' # path relative to the working_folder
    model_weights:
        pth_file: './logs/model_final.pth'
  
assess_predictions.py:
  datasets:
    ground_truth_labels_geojson: output_NE/ground_truth_labels.geojson
    other_labels_geojson: output_NE/other_labels.geojson
    image_metadata_json: output_NE/img_metadata.json
    split_aoi_tiles_geojson: output_NE/split_aoi_tiles.geojson # aoi = Area of Interest
    predictions:
      trn: output_NE/trn_predictions_at_0dot05_threshold.pkl
      val: output_NE/val_predictions_at_0dot05_threshold.pkl
      tst: output_NE/tst_predictions_at_0dot05_threshold.pkl
      oth: output_NE/oth_predictions_at_0dot05_threshold.pkl
  output_folder: output_NE